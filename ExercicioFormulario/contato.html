<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Samuel Oliveira Lopes BV3031926-->
     <!-- 10/04/2025 -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        div#header {
            background-color: rgb(139, 196, 223);
            color: white;
            padding: 15px;
            text-align: center;
        }
        div#section {
            max-width: 50%;
            float: left;
            padding: 10px;
        }
        div#figure {
            max-width: 40%;
            float: right;
            padding: 10px;
            text-align: center;
        }
        div#figure img {
            width: 100%;
            height: auto;
        }
        div#footer {
            clear: both;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #78ccdb;
            color: white;
        }

        .form-container {
            border: 2px solid rgb(55, 76, 104);
            padding: 20px;
            width: 400px;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .form-container input[type="submit"],
        .form-container input[type="reset"] {
            width: auto;
            margin-top: 10px;
        }
        .form-container input::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Formulário</h1>
    </div>

    <div id="main">
        <div id="section">

            <div class="form-container">
                <form action="#" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
            
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento">
            
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
            
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" name="celular" placeholder="19-99122-8877">
            
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5"></textarea>
            
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar sua mensagem">
                </form>
            </div>
            
            
        </div>
        <div id="figure">
           
        </div>
    </div>

    <div id="footer">
       
    </div>

</body>
</html>
